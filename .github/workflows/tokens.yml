name: Figma Tokens to PR

on:
  repository_dispatch:
    types: [update-tokens]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create tokens directory
        run: mkdir -p tokens

      - name: Save JSON to file
        # This maps the payload to a shell variable safely
        env:
          TOKENS_DATA: ${{ toJSON(github.event.client_payload.tokens) }}
        run: |
          echo "$TOKENS_DATA" > tokens/design-tokens.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: update design tokens from Figma'
          branch: figma-token-update
          delete-branch: true
          title: 'ðŸŽ¨ Update Design Tokens'
          body: |
            Automated update of design tokens from Figma.
            - Triggered by: Design Tokens Plugin
          base: main
