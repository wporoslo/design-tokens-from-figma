name: Figma Tokens to PR

on:
  repository_dispatch:
    types: [update-tokens]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create tokens directory
        run: mkdir -p tokens

      - name: Save and Format JSON
        env:
          # We take the raw payload
          RAW_TOKENS: ${{ toJSON(github.event.client_payload.tokens) }}
        run: |
          # 1. We use jq to parse the string and pretty-print it
          # 2. If the data is double-stringified, 'fromjson' fixes it
          echo "$RAW_TOKENS" | jq 'if type == "string" then fromjson else . end' > tokens/design-tokens.json

      - name: Run Prettier (No Config Mode)
        run: |
          # --no-config avoids errors with missing plugins like Svelte
          # --parser json ensures we handle it as a standard JSON file
          npx prettier@latest --write tokens/design-tokens.json --no-config --parser json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: update and format design tokens'
          branch: figma-token-update
          delete-branch: true
          title: 'ðŸŽ¨ Update Design Tokens'
          body: |
            Automated update of design tokens from Figma.

            **Changes:**
            - Unpacked escaped JSON
            - Pretty-printed and formatted with Prettier
          base: main
