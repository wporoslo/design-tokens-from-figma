name: Figma Tokens to PR

on:
  repository_dispatch:
    types: [update-tokens]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create tokens directory
        run: mkdir -p tokens

      - name: Save and Format JSON
        env:
          RAW_TOKENS: ${{ toJSON(github.event.client_payload.tokens) }}
        run: |
          echo "$RAW_TOKENS" | jq 'if type == "string" then fromjson else . end' > tokens/design-tokens.json

      - name: Run Prettier
        run: npx prettier@latest --write tokens/design-tokens.json --no-config --parser json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Cache removed to prevent the 'lock file not found' error

      - name: Install dependencies
        # 'npm install' will rebuild the dependency tree from package.json
        run: npm install

      - name: Transform Tokens
        run: npm run transform-tokens

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "${{ github.event.client_payload.commitMessage || 'style: update design tokens' }}"
          branch: figma-token-update
          delete-branch: true
          title: "ðŸŽ¨ ${{ github.event.client_payload.commitMessage || 'Update Design Tokens' }}"
          body: |
            **Source Figma File:** ${{ github.event.client_payload.filename }}
            **Figma Message:** ${{ github.event.client_payload.commitMessage }}

            ---
            *Automated update: JSON formatted and Typography flattened into CSS/SCSS variables.*
          base: main
