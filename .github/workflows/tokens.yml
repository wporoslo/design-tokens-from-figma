name: Transform Figma Tokens

on:
  repository_dispatch:
    types: [update-tokens]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create tokens directory
        run: mkdir -p tokens

      - name: Save JSON to file
        shell: bash
        run: |
          # We use a 'here-doc' to safely write the JSON to a file
          cat <<EOF > tokens/design-tokens.json
          ${{ JSON.stringify(github.event.client_payload.tokens) }}
          EOF

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Figma Tokens Updated'
          file_pattern: 'tokens/design-tokens.json'
